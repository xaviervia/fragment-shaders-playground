<!doctype html><html><head>

  <script src="shader.js"></script>
  <script src="vertex-buffer-object.js"></script>
  <script src="uniform.js"></script>
  <script src="logger.js"></script>
  <script src="program.js"></script>
  <script src="main.js"></script>

<link rel="stylesheet" href="style.css" /></head><body>
  <output class="output">
    <span id="output.resolution" class="output__resolution"></span>
    <span id="output.mouse" class="output__mouse"></span>
    <span id="output.time" class="output__time"></span>
  </output>

  <canvas id="canvas" class="canvas" width="1000px" height="1000px"></canvas>

<script id="script.fragment" type="text/glsl">



#ifdef GL_ES
precision mediump float;
#endif



// ===============================================================
// UNIFORMS
// ===============================================================
uniform vec2 resolution;
uniform vec2 mouse;
uniform float time;



// ===============================================================
// HELPERS
// ===============================================================
vec4 self() {
  return gl_FragCoord;
}

vec2 normalizedSelf() {
  return self().xy / resolution;
}


vec2 normalizedMouse() {
  return mouse * 2.0 / resolution;
}


float sinusoidal(float displacement, float multiplier) {
  return floor(
    (
      sin((normalizedSelf().x + displacement)  * multiplier)
      * resolution.y / 7.0
    )
    + resolution.y / 2.0
  );
}


// ===============================================================
// DIMENSIONS
// ===============================================================
float red() {
  if (
      self().y == sinusoidal(radians(time), normalizedMouse().x * 100.0) - 0.5 ||
      self().y == sinusoidal(radians(time), normalizedMouse().x * 100.0) + 0.5
    ) {
    return 1.0;
  }

  else {
    return 0.0;
  }
}


float green() {
  return 0.0;
}


float blue() {
  return 0.0;
}


float alpha() {
  return 1.0;
}



// ===============================================================
// MAIN
// ===============================================================
void main() {
	gl_FragColor = vec4(
        red(),
        green(),
        blue(),
        alpha()
    );
}

</script>


<script id="script.vertex" type="text/glsl">
precision mediump float;
uniform vec2 u_resolution;
uniform float u_time;
attribute vec2 a_position;
attribute vec2 a_texcoord;
varying vec2 v_texcoord;

void main() {
  gl_Position = vec4(a_position, 0.0, 1.0);
  v_texcoord = a_texcoord;
}
</script>
</body></html>
