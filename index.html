<!doctype html><html><head><script src="glsl-canvas.js"></script><script src="main.js"></script><link rel="stylesheet" href="style.css" /></head><body><canvas data-fragment="



#ifdef GL_ES
precision mediump float;
#endif



// ===============================================================
// UNIFORMS
// ===============================================================
uniform vec2 resolution;
uniform vec2 mouse;
uniform float time;



// ===============================================================
// HELPERS
// ===============================================================
vec2 normalizedCoordinates() {
  return gl_FragCoord.xy / resolution;
}


vec2 normalizedMouse() {
  return mouse / resolution;
}



// ===============================================================
// DIMENSIONS
// ===============================================================
float red() {
  return normalizedMouse().y;
}


float green() {
  return normalizedMouse().x;
}


float blue() {
  return 0.0;
}


float alpha() {
  return 1.0;
}



// ===============================================================
// MAIN
// ===============================================================
void main() {
	gl_FragColor = vec4(
        red(),
        green(),
        blue(),
        alpha()
    );
}




"></canvas></body></html>
