<!doctype html><html><head><script src="cleanup-process.js"></script><script src="glsl-canvas.js"></script><script src="main.js"></script><link rel="stylesheet" href="style.css" /></head><body><canvas></canvas>
<script id="fragment" type="text/glsl">



#ifdef GL_ES
precision mediump float;
#endif



// ===============================================================
// UNIFORMS
// ===============================================================
uniform vec2 resolution;
uniform vec2 mouse;
uniform float time;



// ===============================================================
// HELPERS
// ===============================================================
vec2 normalizedCoordinates() {
  return gl_FragCoord.xy / resolution;
}


vec2 normalizedMouse() {
  return mouse / resolution;
}



// ===============================================================
// DIMENSIONS
// ===============================================================
float red() {
  return normalizedMouse().y;
}


float green() {
  return normalizedMouse().x;
}


float blue() {
  return 0.0;
}


float alpha() {
  return 1.0;
}



// ===============================================================
// MAIN
// ===============================================================
void main() {
	gl_FragColor = vec4(
        red(),
        green(),
        blue(),
        alpha()
    );
}

</script>


<script id="vertex" type="text/glsl">
precision mediump float;
uniform vec2 u_resolution;
uniform float u_time;
attribute vec2 a_position;
attribute vec2 a_texcoord;
varying vec2 v_texcoord;

void main() {
 gl_Position = vec4(a_position, 0.0, 1.0);
 v_texcoord = a_texcoord;
}
</script>
</body></html>
